<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumary components</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <article>
            <section class="sect1">
                <h1 class="h1res">Your Result</h1> 
                <div class="result">
                    <h1>
                        76
                        <p>of 100</p>
                    </h1>
                    
                </div>
                <div class="descripcion">
                    <h1>Great</h1>
                    <p>
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </section>

            <section class="sect2">
                <div class="uno">
                    <h1>Summary</h1>
                </div>
                
                <div class="information reaction">
                    <i class='bx bxs-bolt'></i>
                    <p><b>Reaction</b></p>
                    <p class="stats"><b>80</b> / 100</p> 
                </div>
                <div class="information memory">
                    <i class='bx bx-brain bx-vertical'></i>
                    <p><b>Memory</b></p>
                    <p class="stats"><b>92</b> / 100</p>  
                </div>
                <div class="information verbal">
                    <i class='bx bx-message-rounded-minus'></i>
                    <p><b>Verbal</b></p>
                    <p class="stats"><b>61</b> / 100</p>
                </div>
                <div class="information visual">
                    <i class='bx bx-show'></i>
                    <p><b>Visual</b></p>
                    <p class="stats"><b>72</b> / 100</p>
                </div>
                <button>
                    Continue
                </button>
            </section>
        </article>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
